<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script type="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script type="js/sample.js"></script>
</head>

<body>
  <div class="top">
    <div class="container">
      <div class="col-md-1"></div>
      <div class="col-md-2">
            <button class="reset" onclick="$(this).addClass('clicked');">Reset</button>

      </div>
      <div class="col-md-2"></div>
      <div class="col-md-2">
        <div class="attempt">
          Attempt: 20
        </div>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-2">
        <div class="total">
          Total: 0
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>

  <div class="location">
    <div class="container">
      <div class="col-md-3">
        <div class="block">
          <form>
            <input type="submit" value="HOUSE">
          </form>
        </div>
      </div>
      <div class="col-md-3">
        <div class="block">
          <form>
            <input type="submit" value="Cave">
          </form>
        </div>
      </div>
      <div class="col-md-3">
        <div class="block">
          <form>
            <input type="submit" value="Goldmine">
          </form>
        </div>
      </div>
      <div class="col-md-3">
        <div class="block">
          <form>
            <input type="submit" value="Casino">
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="ninja_path">
    <div class="container">
      <img src="img/minion-ninja.jpg">
    </div>
  </div>

  <div class="log">
    <div class="container">
      <ul class="nav nav-tabs nav-justified">
        <li class="active">
          <a data-toggle="tab" href="#all">ALL</a>
        </li>
        <li>
          <a data-toggle="tab" href="#gain">GAINS</a>
        </li>
        <li>
          <a data-toggle="tab" href="#loss">LOSSES</a>
        </li>
      </ul>

      <div class="tab-content">
        <div id="all" class="tab-pane fade in active">
          <h3>Gain</h3>
          <p>Some content.</p>
          <h3>Loss</h3>
          <p>Some content.</p>
        </div>
        <div id="gain" class="tab-pane fade">
          <h3>Gain</h3>
          <p>Some content.</p>
        </div>
        <div id="loss" class="tab-pane fade">
          <h3>Loss</h3>
          <p>Some content.</p>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
